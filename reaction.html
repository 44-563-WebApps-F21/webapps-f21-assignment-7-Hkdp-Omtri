<!DOCTYPE html>
<html lang="en">

<head>
  <title> reaction timer </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>

  <h2>Timeout - Red in 3 seconds</h2>

  <button type="button" class="btn btn-primary" onclick="buttonPress2()">
    Click me change the color.</button>

  <p id="target">I will be Red </p>

  <script>
    function buttonPress1() {
      setTimeout(function () {
        document.getElementById('target').style.color = "red"
      }, 3000)
    }

    function buttonPress2() {
      setTimeout(() => {
        document.getElementById('target').style.color = "red"
      }, 3000)
    }
  </script>
  <div class="container-fluid align-center" align="middle">
    <h2 style="color: greenyellow; text-align:center"> Homakesavadurgaprasad </h2>
    <p id="target" style="text-align:center"> Your Time </p>
    <p id="countdown" style="text-align:center">Count</p>
    <button type="button" class="btn btn-primary" onclick="startTime()">Start Timer</button>
    <button type="button" class="btn btn-primary" onclick="recordReact()">React Now</button>
  </div>

</body>
<script>
  Time = undefined;
  function recordReact() {
    Time = Date.now();
    console.log(Time);
  }
  function startTime() {
    for (let z = 0; z < 10; z++) {
      j = (3 - z) * 1000;
      setTimeout(() => {
        document.getElementById("countdown").innerHTML = z;
      }, j)
    }
    setTimeout(() => {
      if (Time == undefined) {
        document.getElementById("target").innerHTML = "Too Slow";
      }
      else {
        buttonTime = Date.now();
        diff = buttonTime - Time
        document.getElementById("target").innerHTML = "Time was " + diff + " milliseconds"
        Time = undefined
      }
    }, 3000)
  }
</script>

</html>
